<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Diving deep into Git.</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- First Slide -->
				<section>
					<img src="https://git-for-windows.github.io/img/git_logo.png" style="background: transparent; border: none;">
					<br>
						<h2>Diving deep into Git.</h2>
						<p>By Nicholas Chen</p>
			</section>
				<!-- Second Slide -->
				<section>
						<h2>Why learn in-depth?</h2>
						<p><span class="fragment">Because you can make asynchronous workload so much simpler</span></p>
				</section>
					<!-- Third Slide -->
					<section>
							<h3>The things that we should use: </h3>
							<p><span class="fragment">git add</span></p>
							<p><span class="fragment">git push</span></p>
							<p><span class="fragment">git commit</span></p>
							<p><span class="fragment">git status</span></p>
							<p><span class="fragment">git branch</span></p>
							<p><span class="fragment">git cherry-pick</span></p>
							<p><span class="fragment">git rebase</span></p>
							<p><span class="fragment">git apply</span></p>
					</section>
					<section>
						<!-- Fourth Slide -->
							<h3>git branch</h3>
							<img src="http://jlord.us/git-it/assets/imgs/branches.png" style="background-color: white; border-radius: 10px;">
					</section>
					<section>
						<!-- Fifth Slide -->
						<h3>git cherry-pick</h3>
						<img src="https://ekkescorner.files.wordpress.com/2013/07/branching-cherry-picking.png" style="background-color: white; border-radius: 10px;">
					</section>
					<section>
						<!-- Sixth Slide -->
						<h3>git rebase</h3>
						<!-- This is how we ensure that the image has a proper background for us to work with -->
						<!-- http://stackoverflow.com/questions/14446312/transparent-image-background-color -->
						<img src="https://www.atlassian.com/git/images/tutorials/getting-started/rewriting-history/02.svg" style="background-color: white; border-radius: 10px;">
					</section>
					<section>
						<!-- Seventh Slide -->
						<h1>Demo</h1>
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
